sudo: required

language: java

jdk: openjdk8

services:
  - docker

env:
  global:
    - secure: ""
  matrix:
    - NXF_VER=0.26.0 PROFILE=singularity SGT_VER=2.4.2
    - NXF_VER=0.28.0 PROFILE=docker      SGT_VER=2.4.2
    - NXF_VER=0.28.0 PROFILE=singularity SGT_VER=2.4.2

matrix:
  allow_failures:
    - env: NXF_VER=0.25.0 PROFILE=singularity SGT_VER=2.4.2

install:
  - sudo apt-get install squashfs-tools
  - ./scripts/travis-install.sh
  - ./scripts/setup_testdata.sh

script:
  - "./scripts/travis-test.sh"

after_success: ./scripts/travis-merge.sh
